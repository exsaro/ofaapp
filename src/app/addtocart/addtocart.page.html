<ion-header>
  <ion-toolbar color="orange">
<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>Check out</ion-title>
</ion-toolbar>
</ion-header>

  <div *ngFor="let cart of addtocart">

</ion-footer>
