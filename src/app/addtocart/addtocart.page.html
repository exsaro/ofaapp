<ion-header>
  <ion-toolbar color="orange">
<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>Check out</ion-title>
<ion-buttons slot="end" class="ion-padding" (click)="shoppingservice.navigateLogin()">
    <ion-icon name="contact"></ion-icon>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="medium">
<ion-card color="light" *ngFor="let cart of addtocart;let i = index">
    <ion-fab>
        <ion-fab-button color="danger" size="small" (click)="removecart(cart)"><ion-icon name="trash"></ion-icon></ion-fab-button>
    </ion-fab>
    <ion-card-content>
      <ion-grid class="ion-no-padding">
          <ion-row>
              <ion-col size="4" class="ion-no-padding">
                <img [src]="cart.images[0].src" [alt]="cart.images[0].src">
              </ion-col>
              <ion-col size="8" class="ion-padding-start">
                  <ion-card-title>{{cart.name}}</ion-card-title>
                  <ion-card-subtitle [innerHtml]="cart.short_description"></ion-card-subtitle>
                  <div class="qnty">
                    <ion-icon name="add-circle" (click)="addqty(cart)" ></ion-icon>
                    <ion-input class="ion-no-padding" [value]='cart.qty' disabled></ion-input>
                    <ion-icon name="remove-circle" (click)="removeqty(cart)"></ion-icon>
                  </div>
                  <div class="ion-text-right price" [innerHtml]='cart.qtytotalcost'></div>
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
<ion-spinner *ngIf="spinner"></ion-spinner>
</ion-content>

<ion-footer>
    <ion-button class="ion-no-margin" color="success" expand="full" [disabled]="disabled" (click)="placeorder()">Place order</ion-button>
</ion-footer>
