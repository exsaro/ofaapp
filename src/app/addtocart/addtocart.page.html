<ion-header>
  <ion-toolbar color="orange">
<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>Check out</ion-title>
<ion-buttons slot="end" padding>
    <ion-icon name="contact"></ion-icon>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content padding color="medium">
<ion-card color="light" *ngFor="let cart of addtocart">
    <ion-fab>
        <ion-fab-button color="danger" size="small" (click)="removecart(cart)"><ion-icon name="trash"></ion-icon></ion-fab-button>
    </ion-fab>
    <ion-card-content>
      <ion-grid no-padding>
          <ion-row>
              <ion-col size="4" no-padding>
                <img [src]="cart.images[0].src" [alt]="cart.images[0].src">
              </ion-col>
              <ion-col size="8" padding-start>
                  <ion-card-title>{{cart.name}}</ion-card-title>
                  <ion-card-subtitle [innerHtml]="cart.description"></ion-card-subtitle>
                  <div class="qnty">
                    <ion-icon name="add-circle"></ion-icon>
                    <ion-input no-padding value="1" disabled></ion-input>
                    <ion-icon name="remove-circle"></ion-icon>
                  </div>
                  <div class="price" text-right [innerHtml]='cart.price_html'></div>
              </ion-col>
            </ion-row>
      </ion-grid>
    </ion-card-content>
</ion-card>
<ion-spinner *ngIf="spinner"></ion-spinner>
</ion-content>

<ion-footer>
    <ion-button no-margin color="success" expand="full">Place order</ion-button>
</ion-footer>
