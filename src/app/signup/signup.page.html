<ion-header>
  <ion-toolbar color="orange">
<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>Signup your account</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding color="medium">

  <ion-item lines="none" color="medium">
    <ion-label position="floating">First name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" color="medium">
    <ion-label position="floating">Last name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item lines="none" color="medium">
    <ion-label position="floating">Phone no</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item lines="none" color="medium">
    <ion-label position="floating">Email ID</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item lines="none" padding-bottom color="medium">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item lines="none" color="medium">
    <ion-button no-margin color="success" expand="full">Sign up</ion-button>
  </ion-item>
  
</ion-content>

<ion-footer padding text-center>
  <p no-margin>Have an account? <a href="#">Login</a></p>
</ion-footer>
