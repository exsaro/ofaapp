<ion-header>
  <ion-toolbar color="orange">
    <ion-title text-center><h1>OFA</h1></ion-title>
    <div slot="end" padding></div>
  </ion-toolbar>
  <ion-toolbar color="orange" class="search">
    <ion-label color="light">Welcome <strong>Shara</strong></ion-label>
    <ion-searchbar placeholder="Search products"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">

    <ion-toolbar color="medium">
        <ion-row nowrap class="category">
            <ion-col size="4" *ngFor="let category of categories">
                <ion-card>
                    <ion-card-content>
                      <ion-thumbnail *ngIf="category.image != null"><img [src]="category.image['src']" [alt]="category.image['name']"></ion-thumbnail>  
                      {{category.name}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
      </ion-toolbar>

    <h4>Rice</h4>

    <ion-card color="light" (click)="getProducts(product)" *ngFor="let product of productList">
        <ion-card-content>
          <ion-grid no-padding>
              <ion-row>
                  <ion-col size="4" no-padding>
                    <img *ngFor="let image of product.images" [src]="image.src" alt="">
                  </ion-col>
                  <ion-col size="8" padding-start>
                      <ion-card-title>{{product.name}}</ion-card-title>
                      <ion-card-subtitle [innerHtml]='product.description.substring(0, 50)' padding-bottom></ion-card-subtitle>
                      <div class="price" [innerHtml]='product.price_html'></div>
                  </ion-col>
                </ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom" color="danger">
              <ion-tab-button tab="cart">
                <ion-icon name="cart" color="light"></ion-icon>
                <ion-label color="light">Basket</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="pin">
                <ion-icon name="pin" color="light"></ion-icon>
                <ion-label color="light">Contact us</ion-label>
              </ion-tab-button>
          
              <ion-tab-button tab="setting">
                <ion-icon name="settings" color="light"></ion-icon>
                <ion-label color="light">Setting</ion-label>
              </ion-tab-button>

              
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
  </ion-footer>
